<div class="container" id="committee-page"> <div class="row"> <div class="col-md-6" ng-controller="CommitteeCtrl"> <div ng-if="currentUser.role == 'admin'"> <a class="btn btn-primary" ng-click="edit()">Edit</a> </div> <h2 ng-hide="committee.term">Committee</h2> <h2 ng-show="committee.term">{{ l10n(committee.term) }}</h2> </div> <div class="col-md-6"> <div ng-include="'views/breadcrumbs.html'"></div> </div> </div> <div class="row"> <div class="col-md-9"> <div class="well"> <dl class="dl-horizontal" ng-repeat="item in filterOptions.committee" ng-show="!$first"> <dt> <h3 translate>{{item.value}}</h3>  <dd> <p> <span ng-repeat="(key, pro) in pros | orderByPriority | filter:{committee: item.value}:true"> <a ng-href="#/pros/{{pro.username}}">{{ l10n(pro.name) }}</a><span> </span></span></p>  </dl> </div> <h2 translate>HONORARY MEMBERS</h2> <div class="well"> <dl class="dl-horizontal" ng-repeat="item in filterOptions.honorary" ng-show="!$first"> <dt> <h3 translate>{{item.value}}</h3>  <dd> <p> <span ng-repeat="(key, pro) in pros | orderByPriority | filter:{honorary: item.value}:true"><a ng-href="#/honorary/{{pro.username}}">{{ l10n(pro.name) }}</a><span> </span></span></p>  </dl> </div> </div> <div class="col-md-3"> <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div> </div> </div> </div>
