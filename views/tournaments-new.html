<div class="container admin-styling new-content-form" ng-init="isOpen = false"> <form class="form-horizontal" role="form" ng-submit="publish(tournament)" class="tournament-forms" ng-controller="TournamentsCtrl"> <fieldset> <!-- Form Name --> <h1>Tournament</h1> <div class="well clearfix"> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-start-date">Start Date</label> <div class="col-md-9"> <div> <div class="date-picker"> <span class="date-view">Selected date is: <em>{{tournament.start_date | date:'fullDate' }}</em><a ng-click="durb = !durb"><i class="fa fa-calendar"></i></a></span> <div class="dropdown calendar" ng-class="{ open: durb }"> <datepicker ng-model="tournament.start_date" ng-required="true" show-weeks="false" class="well well-sm"></datepicker> </div> </div> </div> </div> </div> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-signup-before">SignupBefore</label> <div class="col-md-9"> <div> <div class="date-picker"> <span class="date-view">Selected date is: <em>{{tournament.signup_before | date:'fullDate' }}</em><a ng-click="isOpen2 = !isOpen2"><i class="fa fa-calendar"></i></a></span> <div class="dropdown calendar" ng-class="{ open: isOpen2 }"> <datepicker ng-model="tournament.signup_before" ng-required="true" show-weeks="false" class="well well-sm"></datepicker> </div> </div> </div> </div> </div> <div class="form-group row"> <label for="inputNoDays" class="col-sm-2 control-label" translate>Number of Days</label> <div class="col-sm-9"> <input type="number" class="form-control input-md" id="inputNoDays" placeholder="e.g. 2" ng-model="tournament.no_days"> </div> </div> <hr> <!-- Text input--> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-name-en">Name (EN)</label> <div class="col-md-9"> <input id="tournament-name-en" name="tournament-name-en" type="text" placeholder="e.g. The Hong Kong Professional Golfers" class="form-control input-md" required ng-model="tournament.name.en"> </div> </div> <!-- Text input--> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-name-zh-hk">Name (HK)</label> <div class="col-md-9"> <input id="tournament-name-zh-hk" name="tournament-name-zh-hk" type="text" placeholder="e.g. 香港職業高爾夫球協會宣布委任李家瑜為行政總裁" class="form-control input-md" required ng-model="tournament.name['zh-hk']"> </div> </div> <!-- Text input--> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-name-zh-cn">Name (CN)</label> <div class="col-md-9"> <input id="tournament-name-zh-cn" name="tournament-name-zh-cn" type="text" placeholder="e.g. 香港职业高尔夫球协会宣布委任李家瑜为行政总裁" class="form-control input-md" required ng-model="tournament.name['zh-cn']"> </div> </div> <hr> <!-- Text input--> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-name-en">Venue (EN)</label> <div class="col-md-9"> <input id="tournament-name-en" name="tournament-name-en" type="text" placeholder="e.g. The Hong Kong Professional Golfers" class="form-control input-md" required ng-model="tournament.venue.en"> </div> </div> <!-- Text input--> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-name-zh-hk">Venue (HK)</label> <div class="col-md-9"> <input id="tournament-name-zh-hk" name="tournament-name-zh-hk" type="text" placeholder="e.g. 香港職業高爾夫球協會宣布委任李家瑜為行政總裁" class="form-control input-md" required ng-model="tournament.venue['zh-hk']"> </div> </div> <!-- Text input--> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-name-zh-cn">Venue (CN)</label> <div class="col-md-9"> <input id="tournament-name-zh-cn" name="tournament-name-zh-cn" type="text" placeholder="e.g. 香港职业高尔夫球协会宣布委任李家瑜为行政总裁" class="form-control input-md" required ng-model="tournament.venue['zh-cn']"> </div> </div> <hr> <!-- Text input--> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-url">Rules URL</label> <div class="col-md-9"> <input id="tournament-url" name="tournament-url" type="text" placeholder="Google Docs URL" class="form-control input-md" required ng-model="tournament.rules_url"> </div> </div> <!-- Text input--> <div class="form-group row"> <label class="col-md-2 control-label" for="tournament-teeoff-time">Tee-off Time</label> <div class="col-md-9"> <input id="tournament-teeoff-time" name="tournament-teeoff-time" type="text" placeholder="Google Docs URL" class="form-control input-md" required ng-model="tournament.tee_off"> </div> </div> <hr> <!-- Text input--> <div class="form-group form-group-sm checkbox row" id="tournament-divisions"> <label class="col-xs-2 control-label" for="tournament-divisions">Divisions</label> <label ng-repeat="(division, enabled) in tournament.divisions" class="checkbox-inline"> <div class="col-md-2 checkbox"> <input type="checkbox" class="form-control input-md" ng-model="tournament.divisions[division]"> <span id="division-label">{{division}}</span> </div> </label> </div> </div> <div class="publish-buttons row"> <a ng-click="publish(tournament)" class="btn btn-primary"> <i class="fa fa-send"></i> Publish</a> <a ng-if="edit" class="btn btn-primary" ng-href="#/tournaments/{{tournament.year}}/{{tournament.slug}}/prizemoney/edit">Prize Money</a> <a ng-if="edit" class="btn btn-primary" ng-click="delete(tournament)">Delete</a> </div> </fieldset></form></div>
