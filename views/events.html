<div class="container" id="events-page"> <div class="articles-section"> <div class="row"> <div class="col-md-8"> <h2 translate>EVENTS</h2> </div> <div class="col-md-4"> <div ng-include="'views/breadcrumbs.html'"></div> </div> </div> <div class="article row" ng-repeat="(articleId, article) in articles | orderByPriority | orderBy: 'publish_date':true | filter:{category : 'events'} | limitTo:11"> <div class="col-md-9"> <a href="#/events/{{ article.slug }}" class="block-anchor"> <div class="info well more-news clearfix" ng-class="{true: 'draft', false:''}[article.draft]"> <div class="title-row title-row-fill clearfix row"> <div class="col-lg-2 col-md-3"> <h5>{{ article.publish_date | date:'dd MMM yyyy'}}</h5> </div> <div class="col-lg-10 col-md-9"> <h4>{{ article.title[l10n()] }} | {{ article.venue[l10n()] }} | {{ article.organizer[l10n()] }} </h4> </div> </div> <img ng-show="article.cover" class="cover" ng-src="{{ article.cover }}"> <div class="more-news-body" ng-bind-html="article.html[l10n()] | characters:350:l10n()"></div> <div class="widget-footer col-md-12"> <button type="button" class="btn more" translate>READ_MORE</button> </div> </div> </a> </div> <div class="col-md-3"> <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div> </div> </div> </div> </div>
