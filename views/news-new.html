<div ng-controller="NewsCtrl" ng-init="article.category = 'news'" class="admin-styling" id="news-new-page"> <div class="row"> <h1>Article | {{ article.draft ? 'Draft' : 'Published'}}</h1> <div class="admin-controls clearfix"> <header> <div class="col-md-6"> <div class="date-picker"> <span class="date-view">Selected date is: <em>{{article.publish_date | date:'fullDate' }}</em><a ng-click="isOpen = !isOpen"><i class="fa fa-calendar"></i></a></span> <div class="dropdown calendar" ng-class="{ open: isOpen }"> <datepicker ng-model="article.publish_date" ng-required="true" show-weeks="false" class="well well-sm"></datepicker> </div> </div> </div> <div class="col-md-6"> <div class="locale-switch"> <input bs-switch ng-model="article.internal" type="checkbox" switch-active="true" switch-size="large" switch-animate="true" switch-on-text="Internal" switch-off-text="Public" switch-on-color="primary" switch-off-color="danger"> </div> <div class="publish-buttons"> <a ng-if="article.draft" ng-click="publish(article)" class="btn btn-info"><i class="fa fa-send"></i>publish</a> <a ng-click="save(article)" class="btn btn-primary"><i class="fa fa-save"></i>save</a> </div> </div> </header> </div> </div> <div class="row admin-editor"> <tabset justified="true" class="col-md-6"> <tab heading="English"> <input placeholder="Article Title" ng-model="article.title.en" class="input-article-title"> <textarea ng-model="article.html.en" redactor="{toolbarFixedBox: true, toolbarFixedTopOffset : 110}" cols="100" rows="100"></textarea> </tab> </tabset> <tabset justified="true" class="col-md-6"> <tab heading="繁體"> <input placeholder="Article Title" ng-model="article.title['zh-hk']" class="input-article-title"> <textarea ng-model="article.html['zh-hk']" redactor="{toolbarFixedBox: true, toolbarFixedTopOffset : 110}" cols="20" rows="20"></textarea> </tab> <tab heading="中文"> <input placeholder="Article Title" ng-model="article.title['zh-cn']" class="input-article-title"> <textarea ng-model="article.html['zh-cn']" redactor="{toolbarFixedBox: true, toolbarFixedTopOffset : 110}" cols="20" rows="20"></textarea> </tab> </tabset> </div></div>
