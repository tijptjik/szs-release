<div class="container admin-styling new-content-form"> <form class="form-horizontal" role="form" ng-submit="submit(coverage)" class="coverage-forms" ng-controller="CoverageCtrl"> <fieldset> <!-- Form Name --> <h1>Coverage</h1> <!-- Text input--> <div class="well clearfix"> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-cover-story-en">Title (EN)</label> <div class="col-md-9"> <input id="coverage-cover-story-en" name="coverage-cover-story-en" type="text" placeholder="e.g. The Hong Kong Professional Golfers" class="form-control input-md" required ng-model="coverage.title.en"> </div> </div> <!-- Text input--> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-cover-story-zh-hk">Title (HK)</label> <div class="col-md-9"> <input id="coverage-cover-story-zh-hk" name="coverage-cover-story-zh-hk" type="text" placeholder="e.g. 香港職業高爾夫球協會宣布委任李家瑜為行政總裁" class="form-control input-md" required ng-model="coverage.title['zh-hk']"> </div> </div> <!-- Text input--> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-cover-story-zh-cn">Title (CN)</label> <div class="col-md-9"> <input id="coverage-cover-story-zh-cn" name="coverage-cover-story-zh-cn" type="text" placeholder="e.g. 香港职业高尔夫球协会宣布委任李家瑜为行政总裁" class="form-control input-md" required ng-model="coverage.title['zh-cn']"> </div> </div> <!-- Text input--> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-cover-story-en">Publication (EN)</label> <div class="col-md-9"> <input id="coverage-cover-story-en" name="coverage-cover-story-en" type="text" placeholder="e.g. The Hong Kong Professional Golfers" class="form-control input-md" required ng-model="coverage.publication.en"> </div> </div> <!-- Text input--> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-cover-story-zh-hk">Publication (HK)</label> <div class="col-md-9"> <input id="coverage-cover-story-zh-hk" name="coverage-cover-story-zh-hk" type="text" placeholder="e.g. 香港職業高爾夫球協會宣布委任李家瑜為行政總裁" class="form-control input-md" required ng-model="coverage.publication['zh-hk']"> </div> </div> <!-- Text input--> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-cover-story-zh-cn">Publication (CN)</label> <div class="col-md-9"> <input id="coverage-cover-story-zh-cn" name="coverage-cover-story-zh-cn" type="text" placeholder="e.g. 香港职业高尔夫球协会宣布委任李家瑜为行政总裁" class="form-control input-md" required ng-model="coverage.publication['zh-cn']"> </div> </div> <!-- Text input--> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-url">URL</label> <div class="col-md-9"> <input id="coverage-url" name="coverage-url" type="text" placeholder="Google Docs URL" class="form-control input-md" required ng-model="coverage.url"> </div> </div> <!-- Text input--> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-cover">Cover Image</label> <div class="col-md-9"> <input id="coverage-cover" name="coverage-cover" type="text" placeholder="Google Drive Image ID, e.g. '0B3pCyAyA57SLaGQ0M0t5OEJhbzQ' or URL starting with 'http://'" class="form-control input-md" required ng-model="coverage.cover"> </div> </div> <div class="form-group"> <label class="col-md-2 control-label" for="coverage-publish_date">Publication Date </label> <div class="col-md-9"> <div> <div class="date-picker"> <span class="date-view">Selected date is: <em>{{coverage.publish_date | date:'fullDate' }}</em><a ng-click="isOpen = !isOpen"><i class="fa fa-calendar"></i></a></span> <div class="dropdown calendar" ng-class="{ open: isOpen }"> <datepicker ng-model="coverage.publish_date" ng-required="true" show-weeks=" false" class="well well-sm"></datepicker> </div> </div> </div> </div> </div> </div> </fieldset> <div class="publish-buttons"> <input type="submit" value="Publish" class="btn btn-primary"> <i class="fa fa-send"></i> </div> </form> </div>
