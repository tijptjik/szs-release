<div id="magazine-widget" ng-repeat="(key, magazine) in magazines | orderByPriority | orderBy: 'publish_date':true | limitTo:1"> <a ng-href="{{ magazine.url }}"> <h2 style="font-size: 2.3rem" translate>MAGAZINE | {{ magazine.publish_date | date:'MMM' }} Issue {{ magazineCount }}</h2> <h2>Cover Story: {{ magazine.coverstory[l10n()] }}</h2> <div class="col-md-12"> <img ng-src="http://drive.google.com/uc?export=view&id={{ magazine.cover }}"> </div> </a> <div class="widget-footer col-md-12 clearfix"> <a ng-href="#/press/magazine" class="btn btn-primary" type="button" class="btn btn-primary" translate>VIEW_MAGAZINES</a> </div> </div>
