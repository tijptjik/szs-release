control-label" for="release-url-cn">URL (CN)</label> <div class="col-md-9"> <input id="release-url-cn" name="release-url-cn" type="text" placeholder="Google Docs URL (CN)" class="form-control input-md" required ng-model="release.url['zh-cn']"> </div> </div> <div class="form-group"> <label class="col-md-2 control-label" for="magazine-publish-date">Publication Date </label> <div class="col-md-9"> <div> <div class="date-picker"> <span ng-click="isOpen = !isOpen" class="date-view">Selected date is: <em>{{release.publish_date | date:'fullDate' }}</em><a><i class="fa fa-calendar"></i></a></span> <div class="dropdown calendar" ng-class="{ open: isOpen }"> <datepicker ng-model="release.publish_date" ng-required="true" show-weeks="false" class="well well-sm"></datepicker> </div> </div> </div> </div> </div> </div> </fieldset> <div class="publish-buttons"> <input type="submit" value="Publish" class="btn btn-primary"> <i class="fa fa-send"></i> </div> </form> </div>
