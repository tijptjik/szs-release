<div id="scores-widget" ng-repeat="(key, tournament) in tournaments | orderByPriority | filter:{scored: true} | orderBy:'start_date':true | limitTo:1"> <h2 style="font-size: 2rem" translate>LATEST_TOURNAMENT_SCORES</h2> <div class="widget"> <div class="widget-title col-md-12"> <h5 translate>VENUE:</h5> <h3>{{tournament.venue[l10n()]}}</h3> <h5 translate>DATE:</h5> <h3>{{tournament.start_date | date}} | {{tournament.no_days}} Days</h3> </div> <div class="table-responsive"> <table class="table table-striped .table-condensed"> <thead> <tr> <th translate>RANK <th translate>PLAYER <th translate>SCORE   <tbody> <tr ng-repeat="(username, player) in tournament['results']['open'] | orderByPriority | orderBy:'rank' | limitTo:10"> <td>{{player.rank}} <td>{{player.name[l10n()]}} <td>{{player.totalScore}}   </table> </div> <div class="widget-footer col-md-12 clearfix"> <a class="btn btn-gold" href="#/tournaments/{{tournament.year}}/{{tournament.slug}}/score" translate>SEE_LIST</a> </div> </div> </div>
