mary" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/score">Score</a> </div> </div> </div> <div class="col-md-3"> <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div> </div> </div> </div>
